<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Timer</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <script type="text/babel" src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
  <style media="screen">
    :root {
      --light-color: #fff;
      --dark-color: #a12;
    }
    body {
      background-color: var(--dark-color);
      font-size: 100%;
      font-family: 'Amatica SC', cursive;
      height: 100vh;
      font-weight: normal;
      margin: 0 auto;
    }

    a {
      color: white;
      text-decoration: none;
      border-bottom: 1px dashed white;
      transition: all .25s;
    }
    a:hover {
      border-bottom-style: solid;
    }
    a:focus {
      outline: none;
      border-bottom-style: solid;
    }

    circle {
      stroke: var(--light-color);
      fill: #c34;
      transition: stroke-dasharray .25s linear;
    }

    svg {
      margin: 0 auto;
      transform: rotate(-90deg);
      -webkit-transform: rotate(-90deg);
      border-radius: 50%;
      display: block;
    }

    button {
      border: 1px solid var(--light-color);
      padding: .5em 1em;
      background-color: var(--dark-color);
      color: var(--light-color);
      font-size: 2em;
      transition: background-color .25s;
      cursor: pointer;
      font-family: 'Amatica SC', cursive;
      font-weight: normal;
      transition: all .25s;
      margin: 0;
      position: relative;
    }
    button:active,
    button.active,
    button:hover {
      background-color: var(--light-color);
      color: var(--dark-color);
    }
    button:focus {
      box-shadow: 0 0 2rem rgba(0,0,0,.5);
    }
    input {
      font-size: 2em;
      padding: .5em 1em;
      border: 1px solid var(--light-color);
      background-color: var(--light-color);
      color: var(--dark-color);
      -webkit-appearance: none;
      border-radius: 0;
      font-family: 'Amatica SC', cursive;
      font-weight: bold;
      transition: all .25s;
      margin: 0;
      position: relative;
    }
    input:focus,
    button:focus {
      outline: 0;
      box-shadow: .65rem .6rem 0 rgba(0, 0, 0, .3);
      z-index: 2;
    }

    button + button,
    button + input,
    input + button,
    input + input {
      margin-left: 1rem;
    }
    p {
      color: var(--dark-color);
      font-size: 2em;
      text-align: center;
    }
    .overlay {
      opacity: 1;
      transition: opacity .25s;
      background-color: rgba(255,255,255,.9);
    }
    .note {
      color: var(--light-color);
      opacity: 0.4;
      transition: opacity .25s;
    }
    .startButton:hover ~ .note,
    .startButton:focus ~ .note {
      opacity: 0.8;
    }
    kbd {
      font-family: 'Amatica SC', cursive;
      font-weight: bold;
    }
    kbd::before {
      content: '[';
    }
    kbd::after {
      content: ']';
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
